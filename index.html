<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia de Viajes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 150, 200, 0.8);
    }

    header img {
      height: 60px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    main a {
      display: inline-block;
      padding: 15px 25px;
      background-color: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    main a:hover {
      background-color: #0097a7;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div>
    <header>
      <img src="logo2.png" alt="Logo de la Agencia">
    </header>
</div>
    <main>
      <h1>¡Explora el mundo con nosotros!</h1>
      <p>Reserva viajes increíbles con nuestra agencia.</p>
      <a href="https://www.youtube.com/watch?v=WdWVWOWCPSI" target="_blank">Descubre tu siguiente gran destino</a>
    </main>

    <footer>
      <p><strong>Alberto Rodriguez - 223983257</strong></p>
      <p>jose.rodriguez23B@udgvirtual.udg.mx</p>
      <p>Conceptualización de servicios en la nube</p>
    </footer>
  </div>
</body>
</html>
